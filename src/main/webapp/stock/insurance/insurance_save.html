                        <div class="col-md-6 col-xs-12 con_form_info_lab">
                            <label contenteditable="true">姓名/单位名称</label>
                            <input type="text" placeholder="填写信息">
                        </div>
                        <div class="col-md-6 col-xs-12 con_form_info_lab">
                            <label contenteditable="true">保单号</label>
                            <input type="text" placeholder="填写信息">
                        </div>
                    </div>

                    <div class="col-md-12 con_form_info">
                        <legend contenteditable="true" class="con_form_legend"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>被保人信息</legend>
                        <div class="col-md-6 con_form_info_lab">
                            <label contenteditable="true">姓名/单位名称</label>
                            <input type="text" placeholder="填写信息">

                        <div class="col-md-6 con_form_info_lab">

                        <div class="col-md-6 con_form_info_lab">
                            <label contenteditable="true">每次索赔赔偿限额</label>
                            <input type="text" placeholder="填写信息">
                        </div>
                        <div class="col-md-6 con_form_info_lab">
                            <label contenteditable="true">累计赔偿限额</label>
                            <input type="text" placeholder="填写信息">

                        <div class="col-md-6 con_form_info_lab">
                            <label contenteditable="true">每次索赔赔免赔额</label>
                            <input type="text" placeholder="填写信息">

                    </div>

                    <div class="col-md-12 con_form_info">

                    </div>

                            <label contenteditable="true">开始日期</label>
                            <input class='normal-input datetime ltNow' type="text" id="establishDate"  readonly >
                        </div>
                        <div class="col-md-6 con_form_info_lab">
                            <label contenteditable="true">结束日期</label>
                            <input class='normal-input datetime ltNow' type="text" id="establishDate1"  readonly >
                        </div>
                        <div class="col-md-6 con_form_info_lab">
                            <label contenteditable="true">合计</label>
                            <input type="text" placeholder="填写信息">
                        </div>
                    </div>

                    <div class="col-md-12 con_form_info">
                        <legend contenteditable="true" class="con_form_legend"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>保险期间</legend>
                        <div class="col-md-6 con_form_info_lab">
                            <label contenteditable="true">开始日期</label>
                            <input class='normal-input datetime ltNow' type="text" id="establishDate2"  readonly >
                        </div>
                        <div class="col-md-6 con_form_info_lab">
                            <label contenteditable="true">结束日期</label>
                            <input class='normal-input datetime ltNow' type="text" id="establishDate3"  readonly >
                        </div>
                        <div class="col-md-6 con_form_info_lab">
                            <label contenteditable="true">合计</label>
                            <input type="text" placeholder="填写信息">
                        </div>
                    </div>

                    <div class="col-md-12 con_form_info">
                        <legend contenteditable="true" class="con_form_legend"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>保险合同争议解决方式</legend>
                        <div class="col-md-6 con_form_info_lab">
                            <label class="checkbox" contenteditable="false">
                                <input type="checkbox">诉讼
                            </label>
                        </div>
                        <div class="col-md-6 con_form_info_lab">
                            <label class="checkbox" contenteditable="false">
                                <input type="checkbox">提交
                            </label>
                        </div>

                    </div>


                    <div class="col-md-12 con_form_info_btn">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary" >保存</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary" >取消</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>
</section>

<script>
    $('.datetime').datetimepicker({
        lang: "ch", //语言选择中文 注：旧版本 新版方法：$.datetimepicker.setLocale('ch');
        format: "Ymd",      //格式化日期
        timepicker: false,    //关闭时间选项
