<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .DivSelect
        {
            position: relative;
            background-color: transparent;
            width:  140px;
            height: 17px;
            /*overflow: hidden; !*隐藏了小三角，因为宽度为110px,而select宽度为130px*!*/
            border-width:0px;
            border-top-style: none;
            border-right-style: none;
            border-left-style: none;
            border-bottom-style: none;
        }
        /*设置Select样式*/
        .SelectList
        {
            position: relative;
            background-color: transparent;
            TOP:   -2px;
            left:-2px;
            border-width: 0px;
            border-top-style: none;
            border-right-style: none;
            border-left-style: none;
            border-bottom-style: none;
            width:160px;
            display:block;
            height: 18px;
            overflow:hidden;
        }

    </style>
    <script src="../js/jquery-1.11.1.js"></script>
</head>
<body >
<div class="DivSelect">
    <select class="SelectList">
        <option>1111</option>
        <option>2222</option>
        <option>3333</option>
        <option>4444</option>
    </select>
</div>
</body>
<script>
    
    $(document).ajaxStart(function () {
        $('#div1').html("loading...")
    })

   $('input').click(function () {

       $.ajax({
           url:'/test/getAStr',
           success:function (data) {
              setTimeout(function(){
                  $("#div1").html(data)
              },1000)
           },
//           beforeSend:function () {

       })

   })

</script>

</html>
