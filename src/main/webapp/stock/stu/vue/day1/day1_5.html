<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../static/bootstrap/3.7/css/bootstrap.css">
    <script src="../js/jquery-1.11.1.js"></script>
    <script src="../../../../static/bootstrap/3.7/js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        $(function () {
            var c = new Vue({
                el : '#box',
                data :{
                    myData :[

                    ],
                    username:'',
                    age:'',
                    nowIndex : -100
                },
                methods:{
                    add:function () {
                        this.myData.push({
                            name:this.username,
                            age:this.age
                        });
                        this.username = '',
                        this.age= ''
                    },
                    del:function (n){

                        if(n == -2){
                            this.myData=[];
                        }else {
                            this.myData.splice(n,1);
                        }
                    }
                }

            });
        });
    </script>
</head>
<body>

<div class="container" id="box">
    <form role="form">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" class="form-control" v-model="username" placeholder="输入用户名">
        </div>
        <div class="form-group">
            <label for="age">年　龄:</label>
            <input type="text" id="age" class="form-control" v-model="age" placeholder="输入年龄">
        </div>
        <div class="form-group">
            <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
            <input type="reset" value="重置" class="btn btn-danger">
        </div>
    </form>
    <hr>
    <table class="table table-bordered table-hover">
        <caption class="h2 text-info">用户信息表</caption>
        <tr class="text-danger">
            <th class="text-center">序号</th>
            <th class="text-center">名字</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="item in myData">
            <td>{{$index + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>
                <button class="btn btn-primary btn-sm" v-on:click="nowIndex=$index"  data-toggle="modal" data-target="#layer" >删除</button>
            </td>
        </tr>

        <tr v-show="myData.length!= 0">
            <td colspan="4" class="text-right">
                <button v-on:click="nowIndex=-2"  class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer">删除全部</button>
            </td>
        </tr>
        <tr v-show="myData.length== 0">
            <td colspan="4" class="text-center text-muted">
                <p>暂无数据....</p>
            </td>
        </tr>
    </table>

    <!--模态框 弹出框-->
    <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">确认删除么?</h4>
                </div>
                <div class="modal-body text-right">
                    <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
                    <button data-dismiss="modal" v-on:click="del(nowIndex)" class="btn btn-danger btn-sm">确认</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
